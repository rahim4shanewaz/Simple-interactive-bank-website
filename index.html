<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Deposit Calculation</title>
</head>
<body>
    <section class="mt-9 bg-zinc-300 m-10 p-20">
        <h1 class="text-center mt-6 text-4xl font-medium  w-lg mb-9">Your Bank <span class="font-bold text-lime-600">Deposit and Withdraw</span> Amount !!</h1>
        <div class="grid grid-cols-3 gap-4 w-4/5 mx-auto">
            <div class="bg-green-500 p-5 text-white font-bold text-2xl">
                <h4>Your Total Deposit</h4>
                <h2>$<span class="total-deposit">00</span></h2>
            </div>
            <div class="bg-purple-500 p-5 text-white font-bold text-2xl">
                <h4>Your Total Withdraw</h4>
                <h2>$<span class="total-deposit">00</span></h2>
            </div>
            <div class="bg-pink-500 p-5 text-white font-bold text-2xl">
                <h4>Your Total Amount</h4>
                <h2>$<span class="total-deposit">1240</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 w-4/5 mx-auto mt-9">
            <div class="bg-amber-400 p-5 text-white ">
                <h4 class="font-bold text-2xl">Deposit your Money</h4>
                <input class="block mt-2 w-4/5 px-2 py-1" type="text" placeholder="$ Enter amount you want to deposit">
                <button class="bg-pink-500 px-5 py-1 mt-2 font-bold hover:bg-blue-500">Submit</button>
            </div>
            <div class="bg-rose-500 p-5 text-white ">
                <h4 class="font-bold text-2xl">Withdraw your Money</h4>
                <input class="block mt-2 w-4/5 px-2 py-1" type="text" placeholder="$ Enter amount you want to withdraw">
                <button class="bg-green-500 px-5 py-1 mt-2 font-bold hover:bg-blue-500">Submit</button>
            </div>
        </div>
    </section>
    
</body>
</html>
